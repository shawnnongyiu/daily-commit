name: Daily Python Code Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows pushing commits

jobs:
  add-line:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "Shawnn Ongyiu"
          git config user.email "shawnnongyiu@gmail.com"

      - name: Overwrite main.py
        run: |
          echo "# Generated on $(date -u)" > main.py
          echo "print('This file was generated on $(date -u)')" >> main.py

      - name: Commit and push changes
        run: |
          git add main.py
          git commit -m "Overwrite file on $(date -u)" || echo "No changes to commit"
          git push
