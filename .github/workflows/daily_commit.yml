name: Daily Python Line Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  add-line:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "Shawnn Ongyiu"
          git config user.email "shawnnongyiu@gmail.com"

      - name: Append a line to main.py
        run: |
          echo "# Line added on $(date -u)" >> main.py
          echo "print('This is a line from $(date -u)')" >> main.py

      - name: Commit and push changes
        run: |
          git add main.py
          git commit -m "Add line on $(date -u)" || echo "No changes to commit"
          git push
